<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Keeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Notes Keeper</h1>
    <a href="{{ url_for('add_note') }}">Add Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>
                <p>{{ note.content }}</p>
                <a href="{{ url_for('edit_note', id=note.id) }}">Edit</a>
                <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
