<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit Rating for "{{ book.title }}"</h2>

  <button type="submit">Submit</button>
</form>

</body>
</html>
